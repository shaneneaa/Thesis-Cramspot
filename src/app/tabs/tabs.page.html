<ion-tabs >

  <ion-tab tab="home">
    <ion-router-outlet name="home"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="about">
    <ion-router-outlet name="about"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="contact">
    <ion-router-outlet name="contact"></ion-router-outlet>
  </ion-tab>
  <ion-tab tab="more">
    <ion-router-outlet name="more"></ion-router-outlet>
  </ion-tab>

  <ion-tab-bar slot="bottom" color="mainBtn">

    <ion-tab-button tab="home" href="/tabs/(home:home)">
      <ion-icon name="search"></ion-icon>
      <ion-label>Browse</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="about" href="/tabs/(about:about)">
      <ion-icon name="md-browsers"></ion-icon>
      <ion-label>Feed</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="contact" href="/tabs/(contact:contact)">
      <ion-icon name="notifications"></ion-icon>
      <ion-label>Alert</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="more" href="/tabs/(more:more)">
      <ion-icon name="ios-more"></ion-icon>
      <ion-label>More</ion-label>
    </ion-tab-button>

  </ion-tab-bar>

</ion-tabs>
